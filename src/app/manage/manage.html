<div class="box">
    <h2 class="title is-4">ðŸ›  Manage Jokes</h2>

    <div class="field has-addons">
        <div class="control is-expanded">
            <input class="input" type="text" [(ngModel)]="newJoke" placeholder="Enter a new joke..." />
        </div>
        <div class="control">
            <button class="button is-success" (click)="add()">Add</button>
        </div>
    </div>

    <ul class="joke-list">
        <li *ngFor="let joke of jokesService.jokes(); let i = index" class="mt-2 joke-list-item">
            <span class="joke-text">{{ joke.text }}</span>
            <button class="button is-small is-danger is-light trash-btn" (click)="delete(joke.id)" title="Delete">
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </span>
            </button>
        </li>
    </ul>
</div>
